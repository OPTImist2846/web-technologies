<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task5</title>
    <link rel="stylesheet" href="styles7_5.css" />
</head>
<body>
<div class="weather-widget">
    <div class="widget-main">
        <div class="arrow-nav">
            <button type="button">&larr;</button>
            <button type="button">&rarr;</button>
        </div>
        <div class="temperature">17</div>
    </div>
    <img src="https://github.com/Computer-Science-Department-ChNU/web-technologies/blob/main/html-css/labs/lab-7/cloud.png?raw=true" alt="Хмарно" class="weather-icon" />
    <div class="widget-forecast">
        <ul class="forecast-list">
            <li class="forecast-day">
                <span class="day-name">Mon</span>
                <span class="day-temp">17°</span>
            </li>
            <li class="forecast-day">
                <span class="day-name">Tue</span>
                <span class="day-temp">19°</span>
            </li>
            <li class="forecast-day">
                <span class="day-name">Wed</span>
                <span class="day-temp">16°</span>
            </li>
            <li class="forecast-day">
                <span class="day-name">Thu</span>
                <span class="day-temp">18°</span>
            </li>
            <li class="forecast-day">
                <span class="day-name">Fri</span>
                <span class="day-temp">21°</span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
