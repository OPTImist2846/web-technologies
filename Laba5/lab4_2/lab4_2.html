<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тарифні плани (Обмежені стилі)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Наші тарифні плани</h1>

    <table>
        <thead>
            <tr>
                <th>Оберіть ваш план</th>
                <th>Стартовий 10$</th>
                <th>Економ 20$</th>
                <th>Стандарт 40$</th>
                <th>Професійний 60$</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Базова підтримка</th>
                <td>+</td>
                <td>+</td>
                <td>+</td>
                <td>+</td>
            </tr>
            <tr>
                <th>Доступ до API</th>
                <td>+</td>
                <td>+</td>
                <td>+</td>
                <td>+</td>
            </tr>
            <tr>
                <th>Щоденні звіти</th>
                <td>-</td>
                <td>-</td>
                <td>+</td>
                <td>+</td>
            </tr>
            <tr>
                <th>Хмарне сховище</th>
                <td>-</td>
                <td>+</td>
                <td>+</td>
                <td>+</td>
            </tr>
            <tr>
                <th>Персональний менеджер</th>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>+</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
